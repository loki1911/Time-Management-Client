<div class="container">
    <header class="header">
      <div class="menu-icon">
        <i class="fas fa-bars"></i>
      </div>
      <h1>Time Sheet Management</h1>
      <div class="icon-button">
        <i class="fa-solid fa-bell"></i>
      </div>
      <div class="profile-icon">
        <i class="fas fa-user-circle"></i>
      </div>
    </header>
  
    <aside class="side-nav">
      <ul>
        <li (click)="navigatetoHome()"><i class="fas fa-home"></i> Home</li>
        <li (click)="navigatetoMyTime()"><i class="fas fa-clock"></i> My Time</li>
        <li (click)="navigatetoClient()"> <i class="fa-solid fa-user-group"></i>Clients</li>
        <li  (click)="navigatetoProject()"> <i class="fa-solid fa-diagram-project"></i>Projects</li>
        <li  (click)="navigatetoEmployee()"> <i class="fa-solid fa-user-nurse"></i>Employees</li>
      </ul>
    </aside>
  
    <main class="main-content">
      <h1>Projects Data</h1>
      <div class="button-group">
        <button class="btn btn-primary" (click)="openAddProjectForm()">Add Project</button>
        <button class="btn btn-warning" (click)="openEditProjectForm()">Edit Project</button>
      </div>
      <ag-grid-angular
      style="width: 100%; height: 400px;"
      class="ag-theme-alpine"
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      [domLayout]="'autoHeight'"
      [rowSelection]="'multiple'"
      [pagination]="true"
      [paginationPageSize]="10"
      [suppressRowClickSelection]="true"
      (gridReady)="onGridReady($event)">
    </ag-grid-angular>
    </main>
    <div *ngIf="isModalVisible" class="modal-overlay">
        <div class="modal-content">
          <h2>{{ isEditMode ? 'Edit Project' : 'Add Project' }}</h2>
          <form (ngSubmit)="onSubmitProjectForm()">
            <label for="projectName">Project Name</label>
            <input
              type="text"
              id="projectName"
              [(ngModel)]="projectForm.projectName"
              name="projectName"
              required
            />
      
            <label for="clientId" >Client ID</label>
            <input
              type="text"
              id="clientId"
              [(ngModel)]="projectForm.clientId"
              name="clientId"
              required
              [readonly]="isEditMode"
            />
      
            <label for="projectDepartment">Project Department</label>
            <input
              type="text"
              id="projectDepartment"
              [(ngModel)]="projectForm.projectDepartment"
              name="projectDepartment"
              required
            />
      
            <label for="projectManager">Project Manager</label>
            <input
              type="text"
              id="projectManager"
              [(ngModel)]="projectForm.projectManager"
              name="projectManager"
              required
            />
      
            <label for="taskName">Task Name</label>
            <input
              type="text"
              id="taskName"
              [(ngModel)]="projectForm.taskName"
              name="taskName"
              required
            />
      
            <div class="modal-footer">
              <button
                type="button"
                (click)="closeModal()"
                class="btn btn-secondary"
              >
                Cancel
              </button>
              <button
                type="submit"
                class="btn btn-primary"
              >
                {{ isEditMode ? 'Save Changes' : 'Add Project' }}
              </button>
            </div>
          </form>
        </div>
      </div>
      
  
    <footer class="footer">
      <div class="footer-content">
        <p>&copy; 2024 Time Sheet Management | All Rights Reserved</p>
        <p>Contact us: <a href="mailto:support@timesheet.com">support@Dcube.com</a></p>
      </div>
    </footer>
  </div>
